<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">login</ui:define>
    <ui:define name="content">

     <h3> Thanks for buying </h3>

	<p:dataTable var="product" value="#{data.data.items}">
              <p:column>
                <p:panelGrid columns="4">
                  <h:panelGroup>
                    <img width="100px" src="#{product.picture}" />
                    <p:rating readonly="true" value="#{product.rating}" />
                  </h:panelGroup>
                  <h:panelGroup>
                    <h3 class="product-name">#{product.name}</h3>
                    <div class="product-description">#{product.description}</div>
                  </h:panelGroup>
                  <h:panelGroup>
                    <h:outputText value="#{product.price}"
                      styleClass="product-price">
                      <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                  </h:panelGroup>
                  <h:panelGroup>
                    <p:commandButton
                      actionListener="#{logic.toBasket(product.id)}" update="form"
                      icon="si si-shopping-cart-check" />
                  </h:panelGroup>
                </p:panelGrid>
              </p:column>

            </p:dataTable>

    </ui:define>
  </ui:composition>
</h:body>

</html>
